<h2>Add Post</h2>
<div class="card card-body mb-3">
    <form>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" [(ngModel)]="currentPost.title" name="title" #title>
        </div>
        <div class="form-group">
            <label>Body</label>
            <input type="text" class="form-control" [(ngModel)]="currentPost.body" name="body" #body>
        </div>
        <input type="hidden" [(ngModel)] = "currentPost.id" name="id">
        <div class="d-grid mt-3">
            <button *ngIf="isEdit" class="btn btn-warning" (click)="updatePost()">Update Post</button>
            <button *ngIf="!isEdit" class="btn btn-dark" (click)="addPost(title.value, body.value)">Add Post</button>
        </div>
    </form>
</div>
